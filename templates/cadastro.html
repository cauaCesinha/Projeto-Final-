<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>Rio Grande Lanches</title>
</head>
<body>
    <div class="container-login-main">
    
    <img src="../static/img/LOGO.png" alt="Logo" id="logo-img">

    <div class="forms-container">
        <h2>Cadastre-se!</h2>
    
        <form action="cadastro">
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite seu nome" name="nome" required>
    
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Digite seu email" name="email" required>
    
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha" name="senha" required>
        
        <p>Tipo de conta:</p>

        <div class="radio-choice">
            <input type="radio" id="tipo-usuario-consumidor" name="tipo-usuario" value="CONSUMIDOR" required>
            <label for="tipo-usuario-consumidor">Consumidor</label>    
        </div>

        <div class="radio-choice">
            <input type="radio" id="tipo-usuario-gerente" name="tipo-usuario" value="GERENTE" required>
            <label for="tipo-usuario-gerente">Gerente de restaurante</label>
        </div>

        <div class="radio-choice">
            <input type="radio" id="tipo-usuario-admin" name="tipo-usuario" value="ADMINISTRADOR" required>
            <label for="tipo-usuario-admin">Administrador</label>
        </div>

        <div class="radio-choice">
            <input type="radio" id="tipo-usuario-entregador" name="tipo-usuario" value="ENTREGADOR" required>
            <label for="tipo-usuario-entregador">Entregador</label>
        </div>
        
        <button type="submit"><p>Cadastro</p></button>
        <a href="login.html">Possuo conta...</a>
        </form>
    </div>

    </div>
</body>
</html>
